<!DOCTYPE html>
<html>
	<head>
		<title>Bolita sin var ni if y else</title>
	</head>
	<body style="background-color: lightsalmon;">
		<center><h1>Circulos hecho sin variables y sin if ni else</h1></center>
	 	<canvas id="c" width="2400" height="2400"></canvas>
	 	<script type="text/javascript">
	 
	 	var canvas, ctx;
	 
		 function drawBall(x,y,r,color){
		  ctx.fillStyle = color;
		  ctx.beginPath();
		  ctx.arc(x, y, r, 0, Math.PI*2, true);
		  ctx.closePath();
		  ctx.fill();
		 }

		 function clear(){
		  canvas.width =  canvas.width;
		 }
		 
		 function init(){
		  canvas = document.getElementById("c");
		  ctx = canvas.getContext("2d");
		  setInterval(loop, 1000/30);
		 }
		 
		 function loop(){
		  clear();
		  drawBall(900,100,20,"white");
		  drawBall(950,100,20,"white");
		  drawBall(1000,100,20,"white");
		  drawBall(900,150,20,"white");
		  drawBall(950,150,20,"white");
		  drawBall(1000,150,20,"black");
		  drawBall(900,200,20,"white");
		  drawBall(950,200,20,"black");
		  drawBall(1000,200,20,"white");
		  drawBall(900,250,20,"white");
		  drawBall(950,250,20,"black");
		  drawBall(1000,250,20,"black");
		  drawBall(900,300,20,"black");
		  drawBall(950,300,20,"white");
		  drawBall(1000,300,20,"white");
		  drawBall(900,350,20,"black");
		  drawBall(950,350,20,"white");
		  drawBall(1000,350,20,"black");
		  drawBall(900,400,20,"black");
		  drawBall(950,400,20,"black");
		  drawBall(1000,400,20,"white");
		  drawBall(1000,450,20,"black");
		  drawBall(900,450,20,"black");
		  drawBall(950,450,20,"black");
		  /*Carita*/
			ctx.beginPath();
	    	ctx.arc(37,37,13,Math.PI/7,-Math.PI/7,false);
	    	ctx.lineTo(31,37);
	    	ctx.fill();
		 }
		 
		 window.onload = init;
		  
 	</script>
	</body>
</html>
