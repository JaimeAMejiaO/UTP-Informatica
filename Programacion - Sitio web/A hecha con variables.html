<body style="background-color: #D8BFD8;">
 <center><h1>"A" hecha con variables, con if y else</h1></center>
 <canvas id="c" width="1300" height="700"></canvas>
 <script type="text/javascript">
 
 var canvas, ctx;
 
 function cuadricula(x,y,r,color){
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.fillRect(x, y, 78, 78);
  ctx.closePath();
  ctx.fill();
 }
 function clear(){
  canvas.width =  canvas.width;
 }
 
 function init(){
  canvas = document.getElementById("c");
  ctx = canvas.getContext("2d");
  setInterval(loop, 1000/30);
 }
 
 function loop(){
  clear();
  var c, f;
  var inicio = 50;
  var radio= 25;
  var delta = 80;
  var elcolor = "#BA55D3";
  for (c = 0; c <= 6; c = c + 1)
  {
    for (f = 0; f <= 7; f = f + 1)
    {
      if (( f == 0 && c == 3) ||
        ( f == 1 && c == 2 ) ||
        ( f == 1 && c == 4 ) ||
        ( f == 2 && c == 1 ) ||
        ( f == 2 && c == 5 ) ||
        ( f == 3 && c == 0 ) ||
        ( f == 3 && c == 6 ) ||
        ( f == 4 && c == 6 ) ||
        ( f == 5 && c == 6 ) ||
        ( f == 6 && c == 6 ) ||
        ( f == 7 && c == 6 ) ||
        ( f == 4 && c == 0 ) ||
        ( f == 5 && c == 1 ) ||
        ( f == 5 && c == 2 ) ||
        ( f == 5 && c == 3 ) ||
        ( f == 5 && c == 4 ) ||
        ( f == 5 && c == 5 ) ||
        ( f == 5 && c == 0 ) ||
        ( f == 6 && c == 0 ) ||
        ( f == 7 && c == 0 )) 
        elcolor = "black";
      else 
        elcolor = "white";
        cuadricula(690 + c*delta, inicio + f*delta, radio, elcolor);
    }
 }
}
 
 window.onload = init;
  
 </script>
